<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="main-body">
        <div class="screen">
            <input type="text" id="screen">

            <div class="calc-body">
                <div class="buttons">

                <div class="row">
                    <button onclick="buttonclick(7)" class="btn">7</button>
                    <button onclick="buttonclick(8)" class="btn">8</button>
                    <button onclick="buttonclick(9)" class="btn">9</button>
                    <button onclick="clearDisplay()" class="btn" style="background: #647299;
                    color: white;">DEL</button>

                </div>
                <div class="row">
                    <button onclick="buttonclick(4)" class="btn">4</button>
                    <button onclick="buttonclick(5)" class="btn">5</button>
                    <button onclick="buttonclick(6)" class="btn">6</button>
                    <button onclick="buttonclick('+')" class="btn">+</button>

                </div>
                <div class="row">
                    <button onclick="buttonclick(1)" class="btn">1</button>
                    <button onclick="buttonclick(2)" class="btn">2</button>
                    <button onclick="buttonclick(3)" class="btn">3</button>
                    <button onclick="buttonclick('-')" class="btn">-</button>

                </div>
                <div class="row">
                    <button onclick="buttonclick('.')" class="btn">.</button>
                    <button onclick="buttonclick(0)" class="btn">0</button>
                    <button onclick="buttonclick('/')" class="btn">/</button>
                    <button onclick="buttonclick('*')" class="btn">*</button>
                    
                 
                </div>
                <div class="row2">
                    <button onclick="clearDisplay()" class="btn" style="padding-right: 139px;
                    background: #647299;
                    color: white;
                    padding-left: 71px;">RESET</button>
                    <button onclick="equalClick()" class="btn" style="padding-left: 100px;
                    padding-right: 100px;
                    background-color: red;
                    color: white;">=</button>

                </div>
                

            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
